backend:
  name: git-gateway
  branch: master
  commit_messages:
    create: 'Create {{collection}} “{{slug}}”'
    update: 'Update {{collection}} “{{slug}}”'
    delete: 'Delete {{collection}} “{{slug}}”'
    uploadMedia: '[skip ci] Upload “{{path}}”'
    deleteMedia: '[skip ci] Delete “{{path}}”'

media_folder: static/img
public_folder: /img

collections:
  - name: 'Products'
    label: 'products'
    description: Description of items in a book store
    fields: #The product list for the book store
    - { label: 'Categories', name: 'categories', widget: 'list', allow_add: true, field: {label: Category, name: category, widget: string} }
    - { label: 'name', name: 'name', widget: 'string' }
    - { label: 'price', name: 'price', widget: 'number' }
    - { label: 'cover', name: 'cover', widget: 'string' }
    - { label: 'description', name: 'description', widget: 'string' }
    - { label: 'currentInventory', name: 'currentInventory', widget: 'number' }
    - { label: 'productNumber', name: 'productNumber', widget: 'number' }
    